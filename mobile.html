<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quark - 手机端资源获取</title>
    <style>
        body { background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; }
        .wrapper { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .top-img { max-width: 300px; }
        .top-img img { width: 100%; border-radius: 8px; }
        .qrcode-container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #qrcode { width: 200px; height: 200px; }
        .instruction { margin-top: 20px; font-size: 1rem; color: #333; text-align: center; }
        .footer { margin-top: 15px; font-size: 0.8rem; color: #666; text-align: center; }
        .footer a { color: #1a2a6c; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="top-img">
            <img src="img1.png" alt="scan hint">
        </div>
        <div class="qrcode-container">
            <div id="qrcode"></div>
        </div>
    </div>
    <p class="instruction">此页面仅支持移动端，请通过手机扫码访问！</p>
    <div class="footer">
        此链接转化工具由奇犽科技分享开发 详情可在b站搜索 
        <a href="https://space.bilibili.com/396153652?spm_id_from=333.1387.follow.user_card.click" target="_blank">奇犽科技分享</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://pan.quark.cn/s/061a7f3ec8e2",
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
